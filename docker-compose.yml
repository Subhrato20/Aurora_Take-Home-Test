services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aurora-app
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - NOVEMBER_API_BASE=${NOVEMBER_API_BASE:-https://november7-730026606190.europe-west1.run.app}
      - PAGE_SIZE=${PAGE_SIZE:-100}
      - MAX_VALIDATOR_MESSAGES=${MAX_VALIDATOR_MESSAGES:-12}
      - NAME_RESOLVER_MAX_NAMES=${NAME_RESOLVER_MAX_NAMES:-50}
      - MESSAGE_CACHE_PATH=/app/data/messages_cache.json
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\""]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
